<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="../style.css">
    </head>
    <body>
        <div class="card">
            <div class="productContainer">
                <div class="title" id="title">
                </div>
                <div class="info">
                    <div class="rating">
                        <div class="stars" id="stars">
                            <!-- stars -->
                        </div>
                        <div class="number" id="number">
                            
                        </div>
                    </div>
                    <div class="buttonContainer">
                        <a href="#ex1" rel="modal:open">
                            <button onclick="openProductReviewWindow()">Add Review</button>
                        </a>  
                    </div>
                </div>
            </div>
            <div class="divider"></div>
            <div class="reviewsContainer">
                <h3>Reviews</h3>
                <div class="reviews" id="reviews">
                    <!-- reviews -->
                </div>
            </div>
        </div>
        <!-- jQuery    -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <!-- jQuery Modal -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
        <!-- my js -->
        <script src="../main.js"></script>
        <script src="./index.js"></script>

        <div id="ex1" class="modal">
            <div class="reviewModal">
                <div class="userRatingHeader">
                    <h1>What's your rating?</h1>
                </div>
                <form id="userRatingForm"></form>
                <div class="userRatingContent">
                    <div class="userRating">
                        <h3>Rating</h3>
                        <div id="userRatingStars" class="userRatingStars">
                            <img src="../img/star.svg" class="grayStar userRatingStar" alt="">
                            <img src="../img/star.svg" class="grayStar userRatingStar" alt="">
                            <img src="../img/star.svg" class="grayStar userRatingStar" alt="">
                            <img src="../img/star.svg" class="grayStar userRatingStar" alt="">
                            <img src="../img/star.svg" class="grayStar userRatingStar" alt="">
                        </div>
                    </div>
                    <div class="userReview">
                        <h3>Review</h3>
                        <textarea name="comment" form="userRatingForm" placeholder="Review..." id="review"></textarea>
                    </div>
                    <div class="error dontShow" id="error">
                        Please enter a review. 
                    </div>
                    <a href="" class="close" rel="modal:close"></a>
                    <input type="submit" value="Submit" class="submit" onclick="submitRatingForm()">
                </div>
            </div>
        </div>
    </body>
</html>
